<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd number</title>
</head>
<body>
    <h1>Print 0 to 100 Odd Number</h1>
    <script>

        for( var odd_no = 0; odd_no<100; odd_no++)
        {
            if(odd_no % 2 !=0)
            document.write(odd_no + "<br>")
        }
    </script>
</body>
</html>
